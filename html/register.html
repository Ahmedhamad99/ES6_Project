<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../pro_css/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="form-container row">
        <form onsubmit="register(event)">
            <h2>Register</h2>
            <div class="col-12 ">
                <label for="name" class="form-label col-3 text-start " style="float: left; text-align: left;">Username</label>
                <div class="input-group mt-2 ">
                    <span class="input-group-text bg-light px-3" style="height: 40px;margin-top: 10px;">
                        <i class="bi bi-person text-success fs-5"></i>
                    </span>
                    <input type="text" id="name" placeholder="Enter Name" class="form-control p-2 usr-name" style="height: 40px;" required>
                </div>
            </div>
            
            <div class="col-12">
                <label for="email" class="form-label col-3 text-start" style="float: left;">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-light px-3 " style="height: 50px;margin-top: 10px;">
                        <i class="bi bi-envelope text-success fs-5"></i>
                    </span>
                    <input type="email" id="email" placeholder="Enter Email" class="form-control usr-email" required>
                    <br>
                </div>
            </div>
            

           
            <div class="col-12">
                <label for="password" class="form-label" style="float: left;">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light px-3" style="height: 50px; margin-top: 10px;">
                        <i class="bi bi-lock-fill text-success fs-5"></i>
                    </span>
                    <input type="password" id="password" placeholder="Enter Password" class="form-control pass" required>
                </div>
            </div>
            
            <div class="col-12 mt-3">
                <label for="confirm-password" class="form-label" style="float: left;">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light px-3" style="height: 50px; margin-top: 10px;">
                        <i class="bi bi-shield-lock-fill text-success fs-5"></i>
                    </span>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-control pass" required>
                    <br>
                </div>
            </div>
            <br>
            
           
            <button type="submit">Submit</button>
        </form>
        
    </section>
    <script src="../pro_js/register.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
